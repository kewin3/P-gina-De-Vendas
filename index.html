<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Playstation Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style2.css" />
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li" onclick="alerta()"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li" onclick="alerta()"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li" onclick="alerta()"><a class="nav-link">Controles</a></li>
                    <li class="nav-li" onclick="alerta()"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="menu" class="menu-icon" onclick="showMenu()">
        </div>
        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy" onclick="alerta()">Comprar Agora <img src="./img/arrow.png" alt="seta"></button>
            </div>
            <div class="column-2">
                <img class="controler" src="./img/controller.png" alt="controle">
                <div class="colorbox2"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="Adicionar-ao-carrinho" onclick="alerta()">
                </button>
            </div>
        </div>
        <div class="social-links">
            <img src="./img/fb.png">
            <img src="./img/ig.png">
            <img src="./img/tw.png">
        </div>
    </div>
</body>
<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu() {
        if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "120px"
        } else {
            menuList.style.maxHeight = "0px"
        }
    }

    function alerta(){
        alert("Ainda em testes!");
    }


</script>

</html>
